<!DOCTYPE html>
<html>
<head>
	<title>My Galleries</title>
	<style>
		body {
	background-image: url(https://cdn.wallpapersafari.com/98/44/mrz6xj.jpg); /* replace with your desired background image */
			background-size: cover;
			animation: background-animation 25s infinite alternate ease-in-out;
		}
		@keyframes background-animation {
			0% {
				background-position: 0 0;
			}
			100% {
				background-position: 100% 100%;
			}
		}
		h1 {
			text-align: center;
			font-size: 60px;
			margin-top: 50px;
			color: #ffffff;
			
		}
		
		.gallery {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			margin-top: 50px;
		}
		
		.gallery-item {
			margin: 20px;
			text-align: center;
			opacity: 0;
			transform: translateY(20px);
			transition: all 0.5s ease-out;
		}
		
		.gallery-item img {
			max-width: 300px;
			max-height: 300px;
			object-fit: cover;
			border-radius: 10px;
			box-shadow: 0px 0px 30px #87CEEB;
		}
		
		.gallery-item h2 {
			font-size: 24px;
			margin-top: 10px;
		}
		
		.gallery-item p {
			font-size: 16px;
			margin-top: 5px;
		}
		
		/* Animations */
		.gallery-item.animate-in {
			opacity: 1;
			transform: translateY(0);
		}
		
		.gallery-item.animate-out {
			opacity: 0;
			transform: translateY(20px);
		}
		
		.gallery-item.animate-in-delay-1 {
			transition-delay: 0.2s;
		}
		
		.gallery-item:hover {
			transform: scale(1.20);
		}
	</style>
</head>
<body>
